plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

ext {
    // Define flutterVersionCode with a default value
    flutterVersionCode = 1
    flutterVersionName = "1.0.0"
}

android {
    compileSdkVersion flutter.compileSdkVersion
    defaultConfig {
        applicationId "com.example.final_project_tourisma" // Make sure it matches your Firebase project's application ID
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 28 // You can adjust this according to your needs
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        // Specify the namespace for the generated R and BuildConfig classes
        // Use your package name here
        resConfigs "en", "fr" // Specify your desired resources configurations here (optional)
        namespace "com.example.final_project_tourism" 
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // You might want to configure your release signing
        }
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'com.android.support:multidex:2.0.1'
    implementation platform('com.google.firebase:firebase-bom:33.0.0')
    implementation 'com.google.firebase:firebase-analytics' // Add other Firebase dependencies as needed
}

apply plugin: 'com.google.gms.google-services'
